<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offcanvas + Accordion 메뉴 예제</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>

  <!-- ───────────────────────────────────────────────
     Offcanvas 열기 버튼
  ─────────────────────────────────────────────── -->
  <div class="p-3">
    <button
      class="btn btn-primary"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasMenu"
      aria-controls="offcanvasMenu"
    >
      메뉴
    </button>
  </div>

  <!-- ───────────────────────────────────────────────
     Offcanvas 사이드바
  ─────────────────────────────────────────────── -->
  <div
    class="offcanvas offcanvas-start"
    tabindex="-1"
    id="offcanvasMenu"
    aria-labelledby="offcanvasMenuLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasMenuLabel">메뉴</h5>
      <button
        type="button"
        class="btn-close text-reset"
        data-bs-dismiss="offcanvas"
        aria-label="닫기"
      ></button>
    </div>
    <div class="offcanvas-body">

      <!-- ───────────────────────────────────────────────
         Accordion 메뉴
      ─────────────────────────────────────────────── -->
      <div class="accordion" id="menuAccordion">

        <!-- 상위 메뉴 1 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              상위 메뉴 1
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#menuAccordion"
          >
            <div class="accordion-body p-2">
              <ul class="list-unstyled mb-0">
                <li><a href="#" class="text-decoration-none">하위 메뉴 1-1</a></li>
                <li><a href="#" class="text-decoration-none">하위 메뉴 1-2</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- 상위 메뉴 2 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              상위 메뉴 2
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="headingTwo"
            data-bs-parent="#menuAccordion"
          >
            <div class="accordion-body p-2">
              <ul class="list-unstyled mb-0">
                <li><a href="#" class="text-decoration-none">하위 메뉴 2-1</a></li>
                <li><a href="#" class="text-decoration-none">하위 메뉴 2-2</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- 상위 메뉴 3 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
              aria-expanded="false"
              aria-controls="collapseThree"
            >
              상위 메뉴 3
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="headingThree"
            data-bs-parent="#menuAccordion"
          >
            <div class="accordion-body p-2">
              <ul class="list-unstyled mb-0">
                <li><a href="#" class="text-decoration-none">하위 메뉴 3-1</a></li>
                <li><a href="#" class="text-decoration-none">하위 메뉴 3-2</a></li>
              </ul>
            </div>
          </div>
        </div>

      </div><!-- /.accordion -->

    </div><!-- /.offcanvas-body -->
  </div><!-- /.offcanvas -->

  <!-- Bootstrap 5 JS Bundle (Popper 포함) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
