<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 뷰포트 메타 태그: 반응형 동작을 위해 꼭 필요합니다 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Layout</title>
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>

  <!-- Grid 컨테이너 -->
  <div class="wrapper">
    <!-- 헤더: 상단에 고정 -->
    <header>헤더</header>

    <!-- 사이드바 -->
    <aside>사이드바</aside>
    
    <!-- 메인 콘텐츠 -->
    <main>메인 콘텐츠</main>
    
    <!-- 푸터: 하단에 고정 -->
    <footer>푸터</footer>
  </div>

</body>
</html>
