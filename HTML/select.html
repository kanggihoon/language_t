<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>좋아하는 과일 선택</title>
  <style>
    body {
      font-family: "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .box {
      max-width: 560px;
      margin: 0 auto;
      background: #fcf4d9; /* 연한 베이지 */
      border: 1px solid #333;
      padding: 1.5rem 2rem 2.5rem;
    }
    label {
      font-weight: bold;
    }
    select {
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #00796b;
    }
  </style>
</head>
<body>
  <div class="box">
    <label for="fruit">좋아하는 과일을 선택하세요:</label>
    <select id="fruit">
      <option value="" selected disabled>-- 과일 선택 --</option>
      <option value="사과">🍎 사과</option>
      <option value="바나나">🍌 바나나</option>
      <option value="포도">🍇 포도</option>
      <option value="딸기">🍓 딸기</option>
      <option value="망고">🥭 망고</option>
    </select>

    <p id="result"></p>
  </div>

  <script>
    const select = document.getElementById("fruit");
    const result = document.getElementById("result");

    select.addEventListener("change", () => {
      const value = select.value;
      result.textContent = value ? `선택된 과일: ${value}` : "";
    });
  </script>
</body>
</html>
