<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 휴일 일과</title>
  <style>
    body{
      max-width:600px;
      margin:40px auto;
      font-family:'Apple SD Gothic Neo','Malgun Gothic',sans-serif;
      line-height:1.6;
    }
    h1{
      font-size:2.5rem;
      margin-bottom:1rem;
    }
    h2{
      font-size:1.8rem;
      margin-top:2rem;
      display:inline-block;
      border-bottom:4px solid #000;
      padding-bottom:0.2rem;
    }
    .time{
      font-weight:bold;
      display:inline-block;
      width:70px;
    }
    mark{
      background:#ffe928;
      padding:0 2px;
    }
    footer{
      margin-top:2rem;
      font-size:0.85rem;
      color:#555;
    }
  </style>
</head>
<body>

  <h1>🎉 나의 휴일 일과</h1>

  <section>
    <h2>🛏️ 느긋한 아침</h2>
    <p><span class="time">09:00</span>- 😌 늦잠 자는 행복</p>
    <p><span class="time">10:00</span>- 🔍 여유 있게 <mark>kaggle</mark>찾아보기</p>
    <p><span class="time">11:00</span>- ☕ 커피 한 잔과 음악 감상 🎵</p>
  </section>

  <section>
    <h2>🧘‍♂️ 오후 활동</h2>
    <p><span class="time">13:00</span>- 🌳 공원 산책하며 마음 정리</p>
    <p><span class="time">14:30</span>- 📸 사진 찍으며 일상의 순간 기록</p>
    <p><span class="time">16:00</span>- 🛍️ 충동구매 대신 <mark>창의적인 쇼핑</mark></p>
  </section>

  <section>
    <h2>🍱 저녁과 밤</h2>
    <p><span class="time">18:00</span>- 🍲 맛있는 저녁 시켜먹기</p>
    <p><span class="time">20:00</span>- 🎬 예능 감상 (유튜브 추천 😂)</p>
    <p><span class="time">23:00</span>- 📖 짧은 공부 후 힐링 타임 🙌</p>
  </section>

  <footer>📌 문서 버전 작성일: 2025년 5월</footer>

</body>
</html>
