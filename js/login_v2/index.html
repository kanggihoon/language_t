<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 화면</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    div.field {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>로그인</h1>
  <div class="field">
    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="이메일을 입력하세요">
  </div>
  <div class="field">
    <label for="password">비밀번호</label>
    <input type="password" id="password" placeholder="비밀번호를 입력하세요">
  </div>
  <button id="loginBtn">로그인</button>

  <script type="module" src="./login.js"></script>
</body>
</html>
